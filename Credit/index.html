<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <section id="credit">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group mt-2">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Qiymət və Faiz</span>
                        </div>
                        <input type="text" class="form-control price">
                        <input type="text" class="form-control" value="*1,20 azn" disabled>
                        <button class="btn btn-info ml-2 search">Tetbiq et</button>
                    </div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Müddət</th>
                                <th scope="col">İlkin ödəniş</th>
                                <th scope="col">Aylıq ödəniş</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td type="radio"> <input type="radio" name="options" id="option1" autocomplete="off"></td>
                                <th>3 ay</th>
                                <td class="firstPayment"></td>
                                <td class="month3"></td>
                            </tr>
                            <tr>
                                <td type="radio"> <input type="radio" name="options" id="option2" autocomplete="off"></td>
                                <th>6 ay</th>
                                <td class="firstPayment"></td>
                                <td class="month6"></td>
                            </tr>
                            <tr>
                                <td type="radio"> <input type="radio" name="options" id="option3" autocomplete="off"></td>
                                <th>9 ay</th>
                                <td class="firstPayment"></td>
                                <td class="month9"></td>
                            </tr>
                            <tr>
                                <td type="radio"> <input type="radio" name="options" id="option4" autocomplete="off"></td>
                                <th>12 ay</th>
                                <td class="firstPayment"></td>
                                <td class="month12"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
    <script src="js/main.js"></script>
</body>

</html>
